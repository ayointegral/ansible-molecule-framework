---
# tasks/client.yml - NFS client configuration tasks

- name: Install NFS client packages
  ansible.builtin.package:
    name: "{{ _nfs_client_packages }}"
    state: present
  become: true

- name: Create mount point directories
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner | default('root') }}"
    group: "{{ item.group | default('root') }}"
    mode: "{{ item.mode | default('0755') }}"
  loop: "{{ nfs_mounts }}"
  when: item.create_mountpoint | default(false)
  become: true

- name: Mount NFS shares
  ansible.posix.mount:
    src: "{{ item.src }}"
    path: "{{ item.path }}"
    fstype: "{{ item.fstype | default('nfs4') }}"
    opts: "{{ item.opts | default(nfs_default_mount_opts) }}"
    state: "{{ item.state | default('mounted') }}"
  loop: "{{ nfs_mounts }}"
  become: true

---
# EC2 Instance Metadata Service (IMDS) simulation
ec2_simulation_enabled: true
ec2_simulation_port: 8169
ec2_simulation_bind_address: "169.254.169.254"

# Instance metadata configuration
# Use a deterministic instance ID (set explicitly for idempotence)
ec2_instance_id: "i-0abcdef1234567890"
ec2_ami_id: "ami-0123456789abcdef0"
ec2_instance_type: "t3.medium"
ec2_availability_zone: "us-east-1a"
ec2_region: "us-east-1"
ec2_account_id: "123456789012"

# Network configuration
ec2_private_ip: "10.0.1.100"
ec2_public_ip: "203.0.113.100"
ec2_mac_address: "02:00:00:12:34:56"
ec2_vpc_id: "vpc-0123456789abcdef0"
ec2_subnet_id: "subnet-0123456789abcdef0"
ec2_security_groups:
  - "sg-0123456789abcdef0"

# IAM role simulation
ec2_iam_role_name: "simulated-role"
ec2_iam_role_arn: "arn:aws:iam::{{ ec2_account_id }}:role/{{ ec2_iam_role_name }}"

# Instance tags
ec2_tags:
  Name: "molecule-test-instance"
  Environment: "test"
  Project: "ansible-molecule"

# Mock service paths
ec2_metadata_service_dir: "/var/lib/ec2-metadata"
ec2_metadata_version: "latest"

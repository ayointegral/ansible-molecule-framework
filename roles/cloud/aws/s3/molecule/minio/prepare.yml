---
- name: Prepare - Wait for MinIO
  hosts: s3-test-instance
  become: true
  gather_facts: true
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600

    - name: Install required packages
      ansible.builtin.apt:
        name:
          - curl
          - python3-pip
        state: present

    - name: Install boto3
      ansible.builtin.pip:
        name: boto3
        state: present

    - name: Wait for MinIO
      ansible.builtin.uri:
        url: "http://minio:9000/minio/health/live"
        method: GET
        status_code: 200
      register: minio_health
      until: minio_health.status == 200
      retries: 30
      delay: 2

    - name: MinIO is ready
      ansible.builtin.debug:
        msg: "MinIO ready at http://minio:9000"

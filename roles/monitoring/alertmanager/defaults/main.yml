---
# Alertmanager defaults

alertmanager_version: "0.26.0"
alertmanager_user: alertmanager
alertmanager_group: alertmanager

alertmanager_install_dir: /opt/alertmanager
alertmanager_config_dir: /etc/alertmanager
alertmanager_data_dir: /var/lib/alertmanager

# Web configuration
alertmanager_listen_address: "0.0.0.0:9093"
alertmanager_cluster_listen_address: ""
alertmanager_external_url: ""

# Configuration
alertmanager_resolve_timeout: 5m

# Global SMTP settings
alertmanager_smtp:
  smarthost: "localhost:25"
  from: "alertmanager@localhost"
  require_tls: true

# Routes and receivers
alertmanager_route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'

alertmanager_receivers:
  - name: 'default-receiver'

# Inhibit rules
alertmanager_inhibit_rules: []
# Example:
#   - source_match:
#       severity: 'critical'
#     target_match:
#       severity: 'warning'
#     equal: ['alertname', 'cluster', 'service']

# Service configuration
alertmanager_service_state: started
alertmanager_service_enabled: true

# Firewall configuration
alertmanager_configure_firewall: false

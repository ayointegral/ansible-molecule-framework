---
# Grafana configuration
grafana_version: "latest"
grafana_port: 3000
grafana_bind_address: "0.0.0.0"

# Admin user settings
grafana_admin_user: admin
grafana_admin_password: "admin_password_change_me"

# Database settings (default SQLite)
grafana_database_type: sqlite3
grafana_database_path: "/var/lib/grafana/grafana.db"

# Logging
grafana_log_mode: "console file"
grafana_log_level: info

# Security settings
grafana_secret_key: "SW2YcwTIb9zpOOhoPsMm"
grafana_disable_gravatar: true
grafana_allow_embedding: false

# Anonymous access
grafana_anonymous_enabled: false
grafana_anonymous_org_name: "Main Org."
grafana_anonymous_org_role: Viewer

# Authentication
grafana_disable_login_form: false
grafana_disable_signout_menu: false

# Server settings
grafana_protocol: http
grafana_domain: localhost
grafana_root_url: "%(protocol)s://%(domain)s:%(http_port)s/"

# Data source provisioning
grafana_datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: "http://localhost:9090"
    is_default: true
    editable: true

# Dashboard provisioning
grafana_dashboards_dir: "/var/lib/grafana/dashboards"
grafana_dashboards: []

# Plugins to install
grafana_plugins: []

# Service settings
grafana_service_enabled: true
grafana_service_state: started

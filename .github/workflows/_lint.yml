---
# Reusable workflow for linting Ansible code
name: Lint (Reusable)

on:
  workflow_call:
    outputs:
      result:
        description: 'Lint result (passed/failed)'
        value: ${{ jobs.lint.outputs.result }}

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.lint.outputs.result }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install ansible-lint yamllint

      - name: Run yamllint
        id: yamllint
        run: |
          yamllint -c .yamllint.yml . || true
        continue-on-error: true

      - name: Run ansible-lint
        id: lint
        run: |
          if ansible-lint --force-color; then
            echo "result=passed" >> $GITHUB_OUTPUT
          else
            echo "result=failed" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Lint Summary
        run: |
          echo "## Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.lint.outputs.result }}" == "passed" ]; then
            echo "✅ **Ansible Lint:** Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ **Ansible Lint:** Issues found (non-blocking)" >> $GITHUB_STEP_SUMMARY
          fi
